<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 id="heading">Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img class="img" src="./Images/rock.png" alt="Rock-Img">
            </div>
            <div class="choice" id="paper">
                <img class="img" src="./Images/paper.jpg" alt="Paper-Img">
            </div>
            <div class="choice" id="scissors">
                <img class="img" src="./Images/scissors.png" alt="Scissors-Img">
            </div>
        </div>
        <div class="winners">
            <div class="winner">
                <p id="user-score">0</p>
                <p>Your Score</p>
            </div>
            <div class="winner">
                <p id="bot-score">0</p>
                <p>Bot Score</p>
            </div>
        </div>
        <div class="display-msg">
            <p id="msg">Play the Game!</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
